
{%- assign header_pages = site.data.header_pages | default: default_paths -%}

<header>
  <div class="menu">
    <ul>
      {%- for path in header_pages -%}
        {%- assign my_page = site.pages | where: "path", path | first -%}
        {%- if my_page.title -%}
          <li><a href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a></li>
        {%- endif -%}
      {%- endfor -%}
    </ul>
  </div>
</header>
